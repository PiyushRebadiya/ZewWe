<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <title>Company Teams</title>
    <link rel="stylesheet" href="./Assets/css/company_teams.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="main-header">
                    <div class="titleClass">Company Settings</div>
                    <div><img class="titleImg" src="./Assets/image/CrossIcon.png" alt="CrossIcon"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="col-12 main-leftDiv">
                    <div class="d-flex m-26 align-items-center">
                        <div class="ellipseBorder">
                            <img class="settingIcon" src="Assets/image/SettingIcon.png" alt="SettingIcon">
                        </div>
                        <a href="./CompanySetting.html" class="titleClass iconText">General</a>
                    </div>
                    <div class="d-flex m-26 align-items-center">
                        <div class="ellipseBorder">
                            <img class="settingIcon" src="Assets/image/userIcon.png" alt="SettingIcon">
                        </div>
                        <a href="./company_setting_users.html" class="titleClass iconText">Users</a>
                    </div>
                    <div class="d-flex m-26 align-items-center">
                        <div class="ellipseBorder">
                            <img class="settingIcon" src="Assets/image/Vector.png" alt="SettingIcon">
                        </div>
                        <p class="titleClass iconText">Permissions</p>
                    </div>
                    <div class="d-flex m-26 align-items-center">
                        <div class="ellipseBorder active">
                            <img class="settingIcon" src="Assets/image/Group.png" alt="SettingIcon">
                        </div>
                        <p class="titleClass iconText activeText">Teams</p>
                    </div>
                    <div class="d-flex m-26 align-items-center">
                        <div class="ellipseBorder">
                            <img class="settingIcon" src="Assets/image/BilIcon.png" alt="SettingIcon">
                        </div>
                        <a href="./CompanySettingsBilling.html" class="titleClass iconText">Billing</a>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="manageDiv">
                    <div class="headingManage">
                        Manage Teams
                    </div>
                    <div class="horizontal-line"></div>
                    <div class="innerManageMemberDiv">
                        <div class="text-contain">
                            <p>Organize members into Hiring Teams for easier management.</p>
                        </div>
                        <div class="tex-box">
                            <div class="textWithBtn">
                                Teams
                                <div class="addTeam">
                                    <img src="Assets/image/VectorPlus.png" alt="Vector .png">
                                    <div class="AddText">Add Team</div>
                                </div>
                            </div>
                            <div class="box-model">
                                <div class="main-text">
                                    <div class="text-headingH1">All Members</div>
                                    <img src="./Assets/image/smallMan.png" alt="userImg">
                                </div>
                                <!-- <div class="model-img"><img src="./Assets/image/smallMan.png" alt="userImg"></div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
