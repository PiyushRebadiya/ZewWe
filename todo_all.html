            </div>

        </div>
        <div class="row dashboard">
            <div class="col-2 headerSlider">
                <div class="mainDiv" style="border-bottom: 1px solid #FFFFFF;">
                    <div class="d-flex ml-4 pt-1 innerIcon">
                        <div class="col-3" style="margin-top: 5px;">
                            <a href="./index.html" class="navarLink">
                                <img class="homeIcon" src="./Assets/image/home_Vector.png" alt="home" id="Dashboard">
                            </a>
                        </div>
                        <div class="col-9 p-0" style="margin-top: 5px;margin-bottom: -5px;">
                            <a href="./index.html" class="sliderText">Dashboard</a>
                        </div>
                    </div>
                    <div class="d-flex ml-4 mt-1 innerIcon innerHome">
                        <div class="col-3">
                            <a href="./index.html" class="homeImageMain">
                                <img src="./Assets/image/home_Vector.png" alt="inbox" id="Dashboard" />
                            </a>
                        </div>
                    </div>
                    <div class="d-flex ml-4 mt-1 innerIcon">
                        <div class="col-3">
                            <a href="./Inbox.html" class="navarLink">
                                <img class="inboxIcon" src="./Assets/image/Inbox.png" alt="inbox" id="Inbox" />
                            </a>
                        </div>
                        <div class="col-9 p-0">
                            <a href="./Inbox.html" class="sliderText">Inbox</a>
                        </div>
                    </div>
                    <div class="d-flex ml-4 p-2  outerDashboard" style="align-items : center;">
                        <div class="col-3">
                            <i class="fa-solid fa-calendar-check tasksIcon" style="font-size: 25px" alt="inbox"
                                id="Tasks"></i>
                        </div>
                        <div class="col-9 p-0">
                            <p class="sliderText text-dark" style="margin-bottom: 0px">Tasks</p>
                        </div>
                    </div>
                    <div class="d-flex ml-4 mt-1 innerIcon">
                        <div class="col-3">
                            <img class="calenderIcon" src="./Assets/image/Calender.png" alt="inbox" id="Calender" />
                        </div>
                        <div class="col-9 p-0">
                            <p class="sliderText">Calender</p>
                        </div>
                    </div>
                    <div class="d-flex ml-4 mt-1 innerIcon">
                        <div class="col-3">
                            <a href="./component/report/report_overview.html" class="reportsIcon">
                                <img src="./Assets/image/Report.png" alt="inbox" id="Reports" />
                            </a>
                        </div>
                        <div class="col-9 p-0">
                            <a href="./component/report/report_overview.html" class="sliderText">Reports</a>
                        </div>
                    </div>
                </div>
                <div class="mainDiv" style="height: 250px;">
                    <div class="d-flex ml-4 mt-5 innerIcon">
                        <div class="col-3">
                            <a href="./Pipelines.html" class="positionsIcon">
                                <img src="./Assets/image/briefcase 2.png" alt="inbox" id="Positions" />
                            </a>
                        </div>
                        <div class="col-6 p-0 name">
                            <a href="./Pipelines.html" class="sliderText">Positions</a>
                        </div>
                        <div class="col-3 plusIcon">
                            <img class="homeImageMain" style="width: 21px;height: 21px;"
                                src="./Assets/image/Group 12.png" alt="inbox" />
                        </div>
                    </div>
                    <div class="d-flex ml-4 mt-4 innerIcon">
                        <div class="col-3">
                            <img class="candidatesIcon" src="./Assets/image/Vector.png" alt="inbox" id="Candidates" />
                        </div>
                        <div class="col-6 p-0 name">
                            <p class="sliderText">Candidates</p>
                        </div>
                        <div class="col-3 plusIcon">
                            <img class="homeImageMain" style="width: 21px;height: 21px;"
                                src="./Assets/image/Group 12.png" alt="inbox" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-todo">
                <div class="todoHeader">
                    <div class="mailBox">
                        <div class="second-todo">
                            <i class="fa-solid fa-list" style="font-size: 32px; color: #FFFFFF;"></i>
                            <p class="sliderText" style="font-size: 24px; margin-left:20px">To-do</p>
                        </div>
                        <p class="sliderText" style="margin-top:10px;">John Doe</p>
                        <select class="dropdown">
                            <option value="1">johndoe@creapond.com</option>
                            <option value="2">johndoe@withinpixels.com</option>
                        </select>

                        <div>
                            <button class="composeBtn">ADD TASK</button>

                            <div>
                                <div style="margin: 6% 0px 0px -30px">
                                    <div class="innerlogo boxBackgroung">
                                        <i class="fa-solid fa-bars icon-size" style="margin-left : 32px;"></i>
                                        <p class="mb-0">All</p>
                                    </div>
                                </div>
                                <div style="padding-top: 20px">
                                    FILTERS
                                </div>
                                <div class="all_menu star">
                                    <i class="fa-solid fa-star icon-size"></i>
                                    <p class="mb-0 menu-item">Starred</p>
                                </div>
                                <div class="all_menu priority">
                                    <i class="fa-solid fa-circle-exclamation icon-size"></i>
                                    <p class="mb-0 menu-item">Priority</p>
                                </div>
                                <div class="all_menu sheduled">
                                    <i class="fa fa-clock-o icon-size"></i>
                                    <p class="mb-0 menu-item">Sheduled</p>
                                </div>
                                <div class="all_menu today">
                                    <i class="fa fa-calendar-plus-o icon-size"></i>
                                    <p class="mb-0 menu-item">Today</p>
                                </div>
                                <div class="all_menu done">
                                    <i class="fa-solid fa-check icon-size"></i>
                                    <p class="mb-0 menu-item">Done</p>
                                </div>
                                <div class="all_menu deleted">
                                    <i class="fa fa-trash-o icon-size"></i>
                                    <p class="mb-0 menu-item">Deleted</p>
                                </div>
                                <p class="topBorder"></p>
                                <div style="padding-top: 10px">
                                    TAGS
                                </div>
                                <div class="all_menu frontend" style="align-items:center;">
                                    <img src="./Assets/image/greenArrow.png" class="arrowImg" alt="" id="" />
                                    <p class="mb-0 menu-item">Frontend</p>
                                </div>
                                <div class="all_menu backend" style="align-items:center;">
                                    <img src="./Assets/image/redArrow.png" class="arrowImg" alt="" id="" />
                                    <p class="mb-0 menu-item">Backend</p>
                                </div>
                                <div class="all_menu api" style="align-items:center;">
                                    <img src="./Assets/image/yellowArrow.png" class="arrowImg" alt="" id="" />
                                    <p class="mb-0 menu-item">API</p>
                                </div>
                                <div class="all_menu issue" style="align-items:center;">
                                    <img src="./Assets/image/blueArrow.png" class="arrowImg" alt="" id="" />
                                    <p class="mb-0 menu-item">Issue</p>
                                </div>
                                <div class="all_menu mobile" style="align-items:center;">
                                    <img src="./Assets/image/violetArrow.png" class="arrowImg" alt="" id="" />
                                    <p class="mb-0 menu-item">Mobile</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="second_todo">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input class="search" placeholder="Search for task" />
                        <div class="taskBox">

                            <div class="insideHeader">
                                <a href="./todo.html">
                                    <img src="./Assets/image/backIcon.png" style="height:25px; width:20px;" />
                                </a>
                            </div>
                            <div class="mainMarkDiv">
                                <div class="d-flex markCheck">
                                    <input type="checkbox" style="height: 16px;width: 20px; margin-right: 10px;">
                                    <div>Mark as Done</div>
                                </div>
                                <div class="d-flex markCheckRight">
                                    <img src="./Assets/image/span.png" style="height:24px; width:24px; " />
                                    <i class="fa fa-star-o"></i>
                                    <img src="./Assets/image/rightArrow.png" style="height:29px; width:23px; " />
                                    <img src="./Assets/image/deleteIcon.png" style="height:24px; width:24px; " />
                                </div>
                            </div>

                            <div class="formDivMain">
                                <div class="text-field">
                                    <textarea style="height: 11%" required></textarea>
                                    <label>Title *</label>
                                </div>
                                <div class="text-field">
                                    <input type="date" required>
                                    <label>Due Date *</label>
                                </div>
                                <div class="text-field">
                                    <textarea required></textarea>
                                    <label>Notes</label>
                                </div>

                                <div class="input-group text-field">
                                    <select class="" id="">
                                        <option style="display:none"></option>
                                        <option value="">Not Started</option>
                                        <option value="">Deferred</option>
                                        <option value="">In Progress</option>
                                        <option value="">Completed</option>
                                    </select>
                                    <label>Select Status *</label>
                                </div>
                               
                                <div class="input-group text-field">
                                    <select class="" id="">
                                        <option style="display:none"></option>
                                        <option value="One">High</option>
                                        <option value="Two">Highest</option>
                                        <option value="Three">Low</option>
                                        <option value="Three">Lowest</option>
                                        <option value="Three">Normal</option>
                                    </select>
                                    <label>Select Priority *</label>
                                </div>
                                <div class="text-field">
                                    <div class="d-flex markCheck">
                                        <input type="checkbox" style="height: 16px;width: 20px; margin-right: 10px;">
                                        <div>Send notification email</div>
                                    </div>
                                </div>
                                <div class="text-field">
                                    <button class="saveBtn">SAVE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
